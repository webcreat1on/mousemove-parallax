<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <style>
      body {
         width: 100%;
         height: 100vh;
         padding: 0;
         margin: 0;
      }

      #parallax-window {
         width: 100%;
         height: 100%;
         position: absolute;
         left: 0;
         top: 0;
         background: url(bg.jpg) no-repeat center/cover;
         overflow: hidden;
      }
   </style>
</head>

<body>
   <div id="parallax-window">
      <div class="layer" data-depth=".9">
         <img src="1.png" alt="">
      </div>
      <div class="layer" data-depth=".01">
         <img src="2.png" alt="">
      </div>
   </div>
   <script src="parallax.js"></script>
   <script>
      var parallaxwindow = document.getElementById('parallax-window');
      var parallax = new Parallax(parallaxwindow);
   </script>
</body>

</html>
